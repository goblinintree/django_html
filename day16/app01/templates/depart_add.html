{% extends "layout.html" %}

{% block head_title %} 
<title>部门管理-新增部门</title>
{% endblock %}

{% block content %}
        
<div>

    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">新增部门</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" action="/depart/add/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="title">部门名称</label>
                  <input type="text" class="form-control" name="title" id="title" placeholder="请输入部门名称">
                </div>
                <button type="submit" class="btn btn-default">保存</button>
              </form>
        </div>
      </div>

    
</div>


{% endblock %}
