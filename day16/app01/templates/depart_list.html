{% extends "layout.html" %}

{% block head_title %} 
<title>部门管理-部门列表</title>
{% endblock %}

{% block content %}
        
        
<div>
    <a class="btn btn-success btn-xs" href="/depart/add/">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        新增部门
    </a>
</div>

<div class="panel panel-default" style="margin-top: 10px;">
    <div class="panel-heading"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>部门列表</div>

        <table class="table table-hover" style="border: 1px;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>title</th>
                    <th>操作</th>
                 </tr>
            </thead>
            <tbody>
                {% for depart in depart_list %}
                <tr>
                    <th scope="row">{{depart.id}}</th>
                    <td>{{depart.title}}</td>
                    <td>
                        <!-- <a  class="btn btn-info btn-xs" href="/depart/edit?id={{depart.id}}">编辑</a> -->
                        <a  class="btn btn-info btn-xs" href="/depart/{{depart.id}}/edit?id={{depart.id}}">编辑2</a>
                        <a  class="btn btn-danger btn-xs" href="/depart/del?id={{depart.id}}">删除</a> 
                    </td>
                 </tr>
                 {% endfor %}
                
            </tbody>
        </table>
        <div class="clearfix">
            <ul class="pagination">
                {{page_outhtml}}
            </ul>
        </div>
 </div>


{% endblock %}
