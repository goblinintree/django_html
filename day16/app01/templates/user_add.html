{% extends "layout.html" %}

{% block head_title %} 
<title>用户管理-新增用户</title>
{% endblock %}

{% block content %}
        
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">新增部用户</h3>
        </div>
        <div class="panel-body">
            <form class="" action="/user/add/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="name">用户名称</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="请输入用户名称">
                </div>
                <div class="form-group">
                  <label for="login_account">登录名</label>
                  <input type="text" class="form-control" name="login_account" id="login_account" placeholder="请输入登录名">
                </div>
                <div class="form-group">
                  <label for="password">密码</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="gender">性别</label>
                    <div class="radio">
                      {% for cxt_gender in gender_choices %}
                        <label>
                            <input type="radio" name="gender" id="gender" value="{{cxt_gender.0}}" checked="checked">
                            {{cxt_gender.1}}
                        </label>
                      {% endfor %}
                    </div>
                </div>
                <div class="form-group">
                  <label for="age">年龄</label>
                  <input type="text" class="form-control" name="age" id="age" placeholder="请输入年龄">
                </div>
                <div class="form-group">
                  <label for="account">账户余额</label>
                  <input type="text" class="form-control" name="account" id="account"  placeholder="账户余额">
                </div>
                <div class="form-group">
                  <label for="depart">所属部门</label>
                  

                  <select name="depart" id="depart" class="form-control">
                    {% for depart in depart_list %}
                    <option value="{{depart.id}}">{{depart.title}}</option>
                    {% endfor %}
                  </select>
                </div>


                <button type="submit" class="btn btn-primary">保存</button>
              </form>
        </div>
      </div>

    
</div>


{% endblock %}
