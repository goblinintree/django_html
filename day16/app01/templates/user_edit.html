{% extends "layout.html" %}

{% block head_title %} 
<title>用户管理-编辑用户</title>
{% endblock %}

{% block content %}
        
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">编辑用户</h3>
        </div>
        <div class="panel-body">
            <form class="" action="/user/{{user.id}}/edit/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="id">用户id</label>
                  <input type="text" value="{{user.id}}" class="form-control" name="id" id="id" readonly>
                </div>
                <div class="form-group">
                  <label for="name">用户名称</label>
                  <input type="text" value="{{user.name}}"  class="form-control" name="name" id="name" placeholder="请输入用户名称">
                </div>
                <div class="form-group">
                  <label for="login_account">登录名</label>
                  <input type="text"  value="{{user.login_account}}" class="form-control" name="login_account" id="login_account" placeholder="请输入登录名">
                </div>
                <div class="form-group">
                  <label for="password">密码</label>
                  <input type="password" value="{{user.password}}"  class="form-control" name="password" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="gender">性别</label>
                    <div class="radio">
                      {% for cxt_gender in gender_choices %}
                      {% if user.gender == cxt_gender.0 %}
                      <label>
                        <input type="radio" name="gender" id="gender" value="{{cxt_gender.0}}" checked="checked">
                        {{cxt_gender.1}}
                      </label>
                        {% else %}
                        <label>
                          <input type="radio" name="gender" id="gender" value="{{cxt_gender.0}}" >
                          {{cxt_gender.1}}
                        </label>
                        {% endif %}
                      </label>
                    {% endfor %}


                    </div>
                </div>
                <div class="form-group">
                  <label for="age">年龄</label>
                  <input type="text"  value="{{user.age}}"  class="form-control" name="age" id="age" placeholder="请输入年龄">
                </div>
                <div class="form-group">
                  <label for="account">账户余额</label>
                  <input type="text"  value="{{user.account}}"  class="form-control" name="account" id="account"  placeholder="账户余额">
                </div>
                <div class="form-group">
                  <label for="depart">所属部门</label>
                  <select name="depart" id="depart" class="form-control">
                    {% for depart in depart_list %}
                      {% if depart.id == user.depart.id %}
                    <option value="{{depart.id}}" selected>{{depart.title}}</option>
                      {% else %}
                    <option value="{{depart.id}}" >{{depart.title}}</option>
                      {% endif %}
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="create_time">注册时间</label>
                  <input type="datetime"  value="{{user.create_time|date:'Y-m-d H:i:s'}}" class="form-control" name="create_time" id="login_account"  >
                </div>
                <button type="submit" class="btn btn-default">保存</button>
              </form>
       
        </div>
      </div>

    
</div>


{% endblock %}
